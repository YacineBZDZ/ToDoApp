<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Build Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h2>Custom Build Form</h2>
        <form id="customForm">
            <div id="fields"></div>
            <button type="button" id="addText">Add Text Field</button>
            <button type="button" id="addSelect">Add Select Field</button>
            <button type="submit">Save</button>
        </form>
        <h3>Submitted Data</h3>
        <table id="dataTable" border="1">
            <thead></thead>
            <tbody></tbody>
        </table>
    </div>
</body>
</html>
